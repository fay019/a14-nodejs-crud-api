<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/svgerror.css">
    <title>404</title>
</head>
<body>
<svg viewBox="0 0 1320 300">
    <!--pattern-->
    <defs>
        <pattern id="GPattern" x="0" y="0" width="20" height="20"
                 patternUnits="userSpaceOnUse"
                 patternTransform="rotate(35)" >
            <animateTransform attributeType="xml"
                              attributeName="patternTransform"
                              type="rotate"
                              from="35"
                              to="395"
                              begin="0"
                              dur="160s" repeatCount="indefinite"/>
            <circle cx="10" cy="10" r="10" stroke="none" fill="yellow">
                <animate attributeName="r"
                         type="xml"
                         from="1" to="1"
                         values="1; 10; 1"
                         begin="0s" dur="2s"
                         repeatCount="indefinite"
                />
            </circle>
        </pattern>
    </defs>

    <!-- Symbol -->
    <symbol id="s-text">
        <text text-anchor="middle"
              x="35%" y="50%" dy=".35em">
            4
        </text>
    </symbol>
    <symbol id="v-text">
        <text text-anchor="middle"
              x="50%" y="50%" dy=".35em">
            0
        </text>
    </symbol>
    <symbol id="g-text">
        <text text-anchor="middle"
              x="65%" y="50%" dy=".35em">
            4
        </text>
    </symbol>
    <!-- Duplicate symbols -->
    <use xlink:href="#s-text" class="text"
    ></use>
    <use xlink:href="#s-text" class="text"
    ></use>
    <use xlink:href="#s-text" class="text"
    ></use>
    <use xlink:href="#s-text" class="text"
    ></use>
    <use xlink:href="#s-text" class="text"
    ></use>
    <use xlink:href="#v-text" class="text1">

    </use>
    <use xlink:href="#v-text" class="text1"
    ></use>
    <use xlink:href="#v-text" class="text1"
    ></use>


    <use id="g-usetag" xlink:href="#g-text" class="text2" style="fill: url(#GPattern)"/></use>

</svg>
</body>
</html>
